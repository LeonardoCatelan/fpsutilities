<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CS2 → Valorant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">⬅ Voltar para o menu</a>
    <h1>CS2 → Valorant</h1>

    <div class="form-group">
      <label for="sensCs2">Sua sensibilidade no CS2:</label>
      <input id="sensCs2" type="number" step="0.01">
    </div>

    <button class="btn" onclick="converter()">Converter</button>

    <div id="resultado" class="result"></div>
  </div>
<footer class="footer">
  Feito por 
  <a href="https://github.com/LeonardoCatelan" 
     target="_blank" 
     rel="noopener noreferrer">
     Leonardo Catelan
  </a>
</footer>

  <script>
    function converter() {
      const sensCs2 = parseFloat(document.getElementById("sensCs2").value);

      if (isNaN(sensCs2)) {
        document.getElementById("resultado").innerText =
          "Digite a sens do CS2 primeiro.";
        return;
      }

      // ConverterSensCs2ParaValorant: sens * 0.314
      const sensValorant = sensCs2 * 0.314;

      document.getElementById("resultado").innerText =
        `Sua sens no Valorant seria: ${sensValorant.toFixed(2)}`;
    }
  </script>
</body>
</html>
