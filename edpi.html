<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calcular e-DPI</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">⬅ Voltar para o menu</a>
    <h1>Descobrir seu e-DPI</h1>

    <div class="form-group">
      <label for="dpi">DPI do seu mouse:</label>
      <input id="dpi" type="number" step="1">
    </div>

    <div class="form-group">
      <label for="sens">Sensibilidade atual:</label>
      <input id="sens" type="number" step="0.01">
    </div>

    <button class="btn" onclick="calcular()">Calcular e-DPI</button>

    <div id="resultado" class="result"></div>
  </div>
<footer class="footer">
  Feito por 
  <a href="https://github.com/LeonardoCatelan" 
     target="_blank" 
     rel="noopener noreferrer">
     Leonardo Catelan
  </a>
</footer>


  <script>
    function calcular() {
      const dpi  = parseFloat(document.getElementById("dpi").value);
      const sens = parseFloat(document.getElementById("sens").value);

      if (isNaN(dpi) || isNaN(sens)) {
        document.getElementById("resultado").innerText =
          "Preenche o DPI e a sens primeiro.";
        return;
      }

      const eDpi = dpi * sens;
      document.getElementById("resultado").innerText =
        `Seu e-DPI é: ${eDpi}`;
    }
  </script>
</body>
</html>
