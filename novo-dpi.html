<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sensibilidade em novo DPI</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">⬅ Voltar para o menu</a>
    <h1>Sens em DPI diferente</h1>

    <div class="form-group">
      <label for="dpiAtual">DPI atual do seu mouse:</label>
      <input id="dpiAtual" type="number" step="1">
    </div>

    <div class="form-group">
      <label for="sensAtual">Sensibilidade atual:</label>
      <input id="sensAtual" type="number" step="0.01">
    </div>

    <div class="form-group">
      <label for="novoDpi">Novo DPI desejado:</label>
      <input id="novoDpi" type="number" step="1">
    </div>

    <button class="btn" onclick="calcular()">Calcular nova sens</button>

    <div id="resultado" class="result"></div>
  </div>
<footer class="footer">
  Feito por 
  <a href="https://github.com/LeonardoCatelan" 
     target="_blank" 
     rel="noopener noreferrer">
     Leonardo Catelan
  </a>
</footer>

  <script>
    function calcular() {
      const dpiAtual  = parseFloat(document.getElementById("dpiAtual").value);
      const sensAtual = parseFloat(document.getElementById("sensAtual").value);
      const novoDpi   = parseFloat(document.getElementById("novoDpi").value);

      if (isNaN(dpiAtual) || isNaN(sensAtual) || isNaN(novoDpi) || novoDpi === 0) {
        document.getElementById("resultado").innerText =
          "Preenche todos os campos corretamente (novo DPI não pode ser 0).";
        return;
      }

      const eDpi = dpiAtual * sensAtual;
      const novaSens = eDpi / novoDpi;

      document.getElementById("resultado").innerText =
        `Sua nova sensibilidade com ${novoDpi} DPI é: ${novaSens.toFixed(4)}`;
    }
  </script>
</body>
</html>
