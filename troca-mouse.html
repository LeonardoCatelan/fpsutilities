<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Troca de Mouse</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">⬅ Voltar para o menu</a>
    <h1>Troca de Mouse</h1>

    <div class="form-group">
      <label for="pesoAntigo">Peso do mouse antigo (g):</label>
      <input id="pesoAntigo" type="number" step="0.01">
    </div>

    <div class="form-group">
      <label for="pesoNovo">Peso do mouse novo (g):</label>
      <input id="pesoNovo" type="number" step="0.01">
    </div>

    <div class="form-group">
      <label for="sens">Sens que você usava no mouse antigo:</label>
      <input id="sens" type="number" step="0.01">
    </div>

    <button class="btn" onclick="calcular()">Calcular nova sens</button>

    <div id="resultado" class="result"></div>
  </div>
<footer class="footer">
  Feito por 
  <a href="https://github.com/LeonardoCatelan" 
     target="_blank" 
     rel="noopener noreferrer">
     Leonardo Catelan
  </a>
</footer>


  <script>
    function calcular() {
      const pesoAntigo = parseFloat(document.getElementById("pesoAntigo").value);
      const pesoNovo   = parseFloat(document.getElementById("pesoNovo").value);
      const sens       = parseFloat(document.getElementById("sens").value);

      if (isNaN(pesoAntigo) || isNaN(pesoNovo) || isNaN(sens)) {
        document.getElementById("resultado").innerText =
          "Preenche todos os campos primeiro.";
        return;
      }

      const x = (100 * pesoNovo) / pesoAntigo;
      const novaSens = (0.65 * x) / 100;

      document.getElementById("resultado").innerText =
        `Sua nova sens é: ${novaSens.toFixed(4)}`;
    }
  </script>
</body>
</html>
